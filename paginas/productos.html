<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
		rel="stylesheet">
	<title>Productos - Proyecto Pre-Entrega</title>
	<link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/476d9e1058.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="../estilos/styles.css" media="all">
</head>

<body style="background-image: url(../img/fondo\ de\ pantalla\ 1.webp);">
	<div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
            <div
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none mx-0 px-0">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">Productos</span>
            </div>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link active" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
                <li class="nav-item"><a href="r eseñas.html" class="nav-link">Reseñas</a></li>
            </ul>
        </header>
    </div>
	<main class="centrado" id="productos">
		<section class="cards" id="cartas">
		</section>
		<div id="carrito">
			<h2>Carrito de Compras</h2>
			<ul id="lista-carrito"></ul>
			<p>Subtotal: $<span id="subtotal-carrito">0</span></p>
			<p>Descuento: $<span id="descuento-carrito">0</span></p>
			<p>IVA (21%): $<span id="iva-carrito">0</span></p>
			<p><strong>Total: $<span id="total-carrito">0</span></strong></p>
			<button onclick="vaciarCarrito()">Vaciar Carrito</button>
			<button onclick="mostrarCheckout()">Checkout</button>
		</div>
	
		<!-- Modal de Checkout -->
		<div id="checkout-modal">
			<div class="checkout-content">
				<h2>Finalizar Compra</h2>
				<p>Subtotal: $<span id="modal-subtotal">0</span></p>
				<p>Descuento: $<span id="modal-descuento">0</span></p>
				<p>IVA: $<span id="modal-iva">0</span></p>
				<p><strong>Total a Pagar: $<span id="modal-total">0</span></strong></p>
				<button onclick="realizarCompra()">Confirmar Compra</button>
				<button onclick="cerrarCheckout()">Cancelar</button>
			</div>
		</div>
	</main>
	<footer>
		<p>&copy; 2024 De Brito, Ariel. All rights reserved.</p>
		<nav>
			<ul>
				<li><i class="fa-brands fa-facebook"></i></li>
				<li><i class="fa-brands fa-github"></i></li>
				<li><i class="fa-brands fa-instagram"></i></li>
			</ul>
		</nav>
	</footer>
	<script src="../js/app.js"></script>
</body>

</html>
